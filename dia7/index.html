<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DAYSOFCODE-DIA7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
                <button id="menu-button" class="menu-button">☰</button>
                <h1>#7DAYSOFCODE</h1>
                <h2>DIA 7 - Funciones en javascript</h2>
                <img src="../imagenes/logo7daysofcode.png" alt="7DaysOfCode Logo" class="logo-header">
                <img src="linea7.png" alt="Línea decorativa" class="linea-header">
                <div class="navigation-buttons">
                    <button id="prev-button" class="nav-button">←</button>
                    <button id="next-button" class="nav-button">→</button>
                </div>
            </header>
    <main>
        <div class="calculator">
            <h2>Calculadora</h2>
            <div class="operation-selection" id="operationSelection">
                <h3>Elija la operación que desea realizar</h3>
                <div class="operation-buttons">
                    <button class="operation-btn" data-operation="suma">Suma</button>
                    <button class="operation-btn" data-operation="resta">Resta</button>
                    <button class="operation-btn" data-operation="multiplicacion">Multiplicación</button>
                    <button class="operation-btn" data-operation="division">División</button>
                </div>
                <div class="exit-button">
                    <button class="operation-btn exit-btn" data-operation="salir">Salir</button>
                </div>
            </div>
            <div class="input-section" id="inputSection" style="display: none;">
                <h3 id="inputTitle">Ingrese los valores</h3>
                <input type="number" id="valor1" placeholder="Primer valor">
                <input type="number" id="valor2" placeholder="Segundo valor" style="display: none;">
                <button id="nextBtn">Siguiente</button>
                <button id="backBtn">Volver</button>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <h3>Resultado</h3>
                <p id="result"></p>
                <button id="continueBtn">Continuar</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <footer>
        <p>Hecho por Solange San Martin</p>
    </footer>
</body>
</html>
