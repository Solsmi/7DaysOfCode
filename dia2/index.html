<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DAYSOFCODE-DIA2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <button id="menu-button" class="menu-button">☰</button>
            <h1>#7DAYSOFCODE</h1>
            <h2>DIA 2 - Variables</h2>
            <img src="../imagenes/logo7daysofcode.png" alt="7DaysOfCode Logo" class="logo-header">
            <img src="linea2.png" alt="Línea decorativa" class="linea-header">
        </header>
    <main>
        <div class="container">
        <div class="header">
            <h2>Chat Interactivo</h2>
            <p class="subtitle">Responde las preguntas para conocerte mejor</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                ¡Hola! Vamos a conocernos mejor. Por favor, responde las siguientes preguntas.
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Escribe tu respuesta aquí...">
            <button id="sendButton">Enviar</button>
        </div>
    </div>        
    </main>
    <script src="app.js"></script> 
    <footer>
        <p>Hecho por Solange San Martin</p>
    </footer>
</body>
</html>
