<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DAYSOFCODE-DIA6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <button id="menu-button" class="menu-button">☰</button>
            <h1>#7DAYSOFCODE</h1>
            <h2>DIA 6 - Remoción de arrays</h2>
            <img src="../imagenes/logo7daysofcode.png" alt="7DaysOfCode Logo" class="logo-header">
            <img src="linea6.png" alt="Línea decorativa" class="linea-header">
        </header>
    <main>
        <div class="container">
        <div class="title-section">
            <h1><i class="fas fa-shopping-cart"></i> Lista de Compras</h1>
            <p>Organiza tus compras por categorías</p>
        </div>
        
        <div class="content">
            <div id="initial-question" class="question">
                            <p>¿Deseas agregar un alimento a tu lista?</p>
                            <div class="buttons">
                                <button id="btn-yes" class="btn-yes"><i class="fas fa-check"></i> Sí</button>
                                <button id="btn-no" class="btn-no"><i class="fas fa-times"></i> No</button>
                            </div>
                            <button id="btn-remove" class="btn-remove hidden"><i class="fas fa-trash-alt"></i> Eliminar alimento de la lista</button>
                        </div>
            
            <div id="food-input" class="hidden">
                <p>¿Qué alimento deseas agregar?</p>
                <input type="text" id="food-name" placeholder="Ej: manzana, leche, pan...">
                
                <p>Selecciona la categoría:</p>
                <select id="food-category">
                    <option value="frutas">Frutas y Verduras</option>
                    <option value="lacteos">Lácteos</option>
                    <option value="congelados">Congelados</option>
                    <option value="dulces">Dulces y Golosinas</option>
                    <option value="carnes">Carnes y Pescados</option>
                    <option value="panaderia">Panadería</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="otros">Otros</option>
                </select>
                
                <button id="btn-add" class="btn-add"><i class="fas fa-plus"></i> Agregar alimento</button>
            </div>
            
            <div id="shopping-list" class="shopping-list hidden">
                <div id="categories-container" class="compact-view"></div>
                <div id="shopping-list-buttons" class="buttons hidden">
                    <button id="btn-edit-list" class="btn-add"><i class="fas fa-edit"></i> Editar lista</button>
                </div>
            </div>
        </div>
    </div> 
    </main>
    <script src="app.js"></script> 
    <footer>
        <p>Hecho por Solange San Martin</p>
    </footer>
</body>
</html>
